<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating!</title>
  </head>
  <body>
    <div class="container">
      <form id="overall">
        <h1>Let's find your CELEBRITY MATCH</h1>
        <p>Tell us a little about yourself:</p>
        <form id="user_info">
          <p>Pick a color:</p>

          <div class="radio" id="color">
            <label>
              <input type="radio" name="color" value="red">
              Red
            </label>

            <label>
              <input type="radio" name="color" value="yellow" checked>
              Yellow
            </label>

            <label>
              <input type="radio" name="color" value="blue">
              Blue
            </label>
          </div>

          <p>Pick a state</p>

          <select class="form-control" id="state">
            <option value="0"></option>
            <option value="1">Pennsylvania</option>
            <option value="2">Maine</option>
            <option value="3">California</option>
          </select>


          <select class="form-control" id="fruit">
              <option value="0"></option>
              <option value="1">orange</option>
              <option value="2">pear</option>
              <option value="3">strawberry</option>
            </select>
            <button type="submit" class="btn btn-success">Find your match!</button>
        </form>
      <div id="chris">
        <p>You're Christopher Walken!</p>
      </div>
      <div id="meryl">
        <p>You're Meryl Streep!</p>
      </div>
      <div id="erykah">
        <p>You're Erykah Badu!</p>
      </div>
     </form> 
    </div>
  </body>
</html>
